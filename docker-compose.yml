version: '2'

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: db_name
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
  web:
    restart: always
    env_file: .env.docker
    image: web
    build: ./
    command: >
      bash -c "python wait_for_postgres.py &&
               ./source/apiVolontaria/manage.py migrate &&
               ./source/apiVolontaria/manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/code
    ports:
      - "8000:8000"
    depends_on:
      - postgres
  documentation:
    restart: always
    build: ./
    command: "mkdocs serve"
    volumes:
      - ./:/code
    ports:
      - "8001:8001"
